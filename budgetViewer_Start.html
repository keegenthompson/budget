<html>
<body>
<script type="text/javascript">

function budgetForm() {
   this.displayMessage = displayMessage;
}

// Declare variables
var rentAmt;           // monthly expenditure for rent
var foodAmt;          // monthly expenditure for food
var utilityAmt;         // monthly expenditure for utilities
var otherAmt;         // monthly expenditure for other
var totExpenses;     // total of monthly expenditures
var rentPct;            // % of budget spent on rent
var foodPct;           // % of budget spent on food
var utilityPct;          // % of budget spent on utilities
var otherPct;          // % of budget spent on other

// Declare constants
var ES = "";              // empty string
var BR = "<br />";    // HTML line break
var PA = "<p />";     // HTML paragraph break

var budget = new budgetForm();

function displayMessage() {

// Prompt for amounts
rentAmt = document.budgetForm.rent.value;
rentAmt = parseFloat(rentAmt);
	utilityAmt = document.budgetForm.rent.value;
	utilityAmt = parseFloat(utilityAmt);
	foodAmt = document.budgetForm.rent.value;
	foodAmt = parseFloat(foodAmt);
	otherAmt = document.budgetForm.rent.value;
	otherAmt = parseFloat(otherAmt);

	//process
	totExpenses = rentAmt + foodAmt + utilityAmt + otherAmt;

	//compute
	foodPct = (foodAmt/totExpenses) * 100; 
	foodPct = parseInt(foodPct);
	rentPct = (rentAmt/totExpenses) * 100;
	rentPct = parseInt(rentPct);
	utilityPct = (foodAmt/totExpenses) * 100;
	utilityPct = parseInt(utilityPct);
	otherPct = (otherAmt/totExpenses) * 100;
	otherPct = parseInt(otherPct);



// Total amounts and calculate percentages

alert("Total Expenses: " + totExpenses + "\n" + 
"Rent %: " + rentPct + "\n" + 
"Food %: " + foodPct + "\n" + 
"Utility %: " + utilityPct + "\n" + 
"Other %: " + otherPct);
}



	document.write()

</script>

<form name="budgetForm" action="">

	Enter Rent Amount:
	<input type="text" name="rent" size="40" /><br>
	<p />
	Enter Utility Amount:
	<input type="text" name="utility" size="40" /><br>
	<p />
	Enter Food Amount:
	<input type="text" name="food" size="40" /><br>
	<p />
	Enter Other Amount:
	<input type="text" name="other" size="40" /><br>

	<input type="button" name="compute"
	value="Compute!"
	onclick="budget.displayMessage()" /><p />
</form>

</body>
</html>
